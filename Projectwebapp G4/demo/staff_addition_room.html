<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 60px;
            margin-top: 60px;
        }

        form {
            width: 80%;
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .submit {
            width: 50%;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 90px;
        }

        .submit:hover {
            background-color: #2a5583;
        }

        .bottom {
            margin-top: 20px;
            text-align: center;
        }

        .bottom p {
            margin: 0;
        }

        .bottom a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .bottom a:hover {
            text-decoration: underline;
        }


        nav {
            background-color: #090707;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            margin-right: 5px;
        }

        .nav h1 {
            margin: 0;
            padding-right: 20px;
            white-space: nowrap;
            font-size: 16px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            margin-left: 20px;
            font-size: 16px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .right-buttons {
            display: flex;
            align-items: center;
        }

        .logout-btn {
            background-color: #cf2727;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        .logout-btn:hover {
            background-color: #ec7676;
        }

        .nav .Home a {
            color: white;
            background-color: #35a1bf;
            border-radius: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav">
            <h1 class="Home"><a href="staff_browse.html">Home</a></h1>
            <h1><a href="staff_dashboard.html">Dashboard</a></h1>
            <h1><a href="staff_history.html">History</a></h1>
        </div>
        
    </nav>

    <form>
        <h1>Addition Room</h1>
        <div class="mb-3">
            <label for="Room Name">Room Name</label><br>
            <input type="room-name" class="form-control" id="exampleInputRoomname" aria-describedby="RoomnameHelp"
                placeholder="Room 1">
        </div>
        <div class="mb-3">
            <label for="status">Status 08.00-10.00 am</label><br>
            <select class="form-select" aria-label="Default select example">
                <option selected disabled>Choose status</option>
                <option value="1">Available</option>
                <option value="4">Disable</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status">Status 10.00-12.00 pm</label><br>
            <select class="form-select" aria-label="Default select example">
                <option selected disabled>Choose status</option>
                <option value="1">Available</option>
                <option value="4">Disable</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status">Status 13.00-15.00 pm</label><br>
            <select class="form-select" aria-label="Default select example">
                <option selected disabled>Choose status</option>
                <option value="1">Available</option>
                <option value="4">Disable</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status">Status 15.00-17.00 pm</label><br>
            <select class="form-select" aria-label="Default select example">
                <option selected disabled>Choose status</option>
                <option value="1">Available</option>
                <option value="4">Disable</option>
            </select>
        </div>
        <button type="submit" class="submit">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault(); // ป้องกันการโหลดหน้าใหม่หลังจาก submit
            window.location.href = 'staff_browse.html'; // เปลี่ยนไปยังหน้า staff_browse.html
        });

        document.addEventListener("DOMContentLoaded", function () {
            const selects = document.querySelectorAll("select");
            selects.forEach(select => {
                select.addEventListener("change", function () {
                    const selectedValue = this.value;
                    selects.forEach(s => {
                        if (s !== this) {
                            const options = s.querySelectorAll("option");
                            options.forEach(option => {
                                if (option.value === selectedValue) {
                                    option.disabled = true;
                                } else {
                                    option.disabled = false;
                                }
                            });
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
