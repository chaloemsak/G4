<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .status-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f6eccd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: auto;
            min-height: 300px;
        }

        h2 {
            background-color: rgb(19, 108, 172);
            text-align: center;
            border-radius: 20px;
            padding: 10px;
            margin: 10px auto;
            max-width: 40%;
            font-size: 1.2em;
            color: white;
        }

        .alltable {
            background-color: white;
            border-radius: 20px;
            padding: 10px;
            margin: 5px;
        }

        th {
            background-color: #f8e48a;
            color: rgb(7, 6, 6);
            text-align: center;
            border: none;
            padding: 10px;
        }

        td {
            text-align: center;
            padding: 15px;
            border: 1px solid #ccc;
        }

        nav {
            background-color: #1c1b1b;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            /* ปรับระยะห่างของลิงค์ลง */
            font-size: 14px;
            /* ลดขนาดตัวหนังสือลง */
        }

        nav a:hover {
            text-decoration: none;
        }

        .right-buttons {
            display: flex;
            align-items: center;
        }

        .logout-btn {
            background-color: #ca0e11;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 30px;
            /* ปรับระยะห่างของปุ่มล็อกเอาท์ลง */
        }

        .logout-btn:hover {
            background-color: #c61111;
        }

        .nav {
            display: flex;
            margin-right: 5px;
        }

        .nav h1 {
            margin: 0;
            padding-right: 20px;
            white-space: nowrap;
        }

        .nav a {
            text-decoration: underline;
            color: #fff;
            font-size: 16px;
        }

        td[data-status="Pending"] {
            background-color: #3c8fc7;
            color: #fff;
        }

        .nav .Reservedstatus a {
            color: white;
            background-color: #35a1bf;
            border-radius: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav">
            <h1><a href="homepage.html">Home</a></h1>
            <h1 class="Reservedstatus"><a href="std_request_status.html">Reserved status</a></h1>
            <h1><a href="std_history.html">History</a></h1>
        </div>
        <div class="right-buttons">
            <a class="logout-btn" href="homepage.html">Logout</a>
        </div>
    </nav>
    <div class="status-container">
        <h2>Reserved Status</h2>
        <div class="alltable">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Room</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>23/03/2024</td>
                        <td>08:00-10:00 am</td>
                        <td>1</td>
                        <td data-status="Pending">Pending</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
