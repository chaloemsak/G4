<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edition Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 60px;
            /* เพิ่ม padding-top เพื่อปรับระยะห่างของเนื้อหาด้านบนกับ Navbar */
            margin-top: 60px;
            /* เพิ่ม margin-top เพื่อปรับระยะห่างของเนื้อหาด้านล่างกับ Navbar */
        }

        form {
            width: 80%;
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .submit {
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit:hover {
            background-color: #2a5583;
        }

        .bottom {
            margin-top: 20px;
            text-align: center;
        }

        .bottom p {
            margin: 0;
        }

        .bottom a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .bottom a:hover {
            text-decoration: underline;
        }


        nav {
            background-color: #090707;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
            margin-bottom: 20px;
            /* เพิ่ม margin-bottom เพื่อปรับระยะห่างของ Navbar กับเนื้อหาด้านล่าง */
        }

        .nav {
            display: flex;
            margin-right: 5px;
        }

        .nav h1 {
            margin: 0;
            padding-right: 20px;
            white-space: nowrap;
            font-size: 16px;
            /* ลดขนาดตัวหนังสือของข้อความ Navbar */
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            margin-left: 20px;
            font-size: 16px;
            /* ลดขนาดตัวหนังสือของลิงก์ Navbar */
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .right-buttons {
            display: flex;
            align-items: center;
        }

        .logout-btn {
            background-color: #cf2727;
            color: white;
            border: none;
            padding: 8px 16px;
            /* ปรับขนาดของปุ่ม Logout */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            /* ลดขนาดตัวหนังสือของปุ่ม Logout */
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        .logout-btn:hover {
            background-color: #ec7676;
        }

        .nav .Home a {
            color: white;
            background-color: #35a1bf;
            border-radius: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav">
            <h1 class="Home"><a href="staff_browse.html">Home</a></h1>
            <h1><a href="staff_dashboard.html">Dashboard</a></h1>
            <h1><a href="staff_history.html">History</a></h1>
        </div>
        
    </nav>

    <form>
        <h1>Edit Room</h1>
        <div class="mb-3">
            <label for="Room Name">Room Name</label><br>
            <select class="form-control"  id="Room Name">
                <option value="">Room 1</option>
                <option value="">Room 2</option>
                <option value="">Room 3</option>
                <option value="">Room 4</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputIdStatus1"> 08.00-10.00 am</label><br>
            <select class="form-control"  id="exampleInputIdStatus1">
                <option value="">in use</option>
                <option value="">Disable</option>
                <option value="">Pending</option>
                <option value="">Reserved</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputIdStatus2">12.00-14.00 pm</label><br>
            <select class="form-control"  id="exampleInputIdStatus2">
                <option value="">in use</option>
                <option value="">Disable</option>
                <option value="">Pending</option>
                <option value="">Reserved</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputIdStatus3"> 10.00-12.00 pm</label><br>
            <select class="form-control"  id="exampleInputIdStatus3">
                <option value="">in use</option>
                <option value="">Disable</option>
                <option value="">Pending</option>
                <option value="">Reserved</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputIdStatus4"> 14.00-16.00 pm</label><br>
            <select class="form-control"  id="exampleInputIdStatus4">
                <option value="">in use</option>
                <option value="">Disable</option>
                <option value="">Pending</option>
                <option value="">Reserved</option>
            </select>
        </div>
        <button type="submit" class="submit">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault(); // ป้องกันการโหลดหน้าใหม่หลังจาก submit
            window.location.href = 'staff_browse.html'; // เปลี่ยนไปยังหน้า staff_browse.html
        });
    </script>
    

</html>
